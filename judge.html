<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Judge Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="judge.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Minimal loader dots used by waiting state */
    .loader-dots { display:flex; gap:6px; justify-content:center; }
    .loader-dots div {
      width:10px; height:10px; background:#94a3b8; border-radius:50%;
      animation: loader-dots 1s infinite ease-in-out;
    }
    .loader-dots div:nth-child(2) { animation-delay: 0.15s; }
    .loader-dots div:nth-child(3) { animation-delay: 0.3s; }
    @keyframes loader-dots {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.6; }
    }

    /* Responsive contestant image card */
    .contestant-img { width:100%; height:220px; object-fit:cover; border-radius:8px; }
    @media (min-width: 768px) {
      .contestant-img { height:260px; }
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- Header / Navigation -->
  <header>
    <nav class="bg-gradient-to-r from-indigo-500 to-blue-500 shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row md:items-center md:justify-between">
        <h1 class="text-white text-2xl font-bold mb-4 md:mb-0">Judge Dashboard</h1>
        <div class="flex flex-wrap gap-3">
          <!-- nav buttons (optional) -->
        </div>
      </div>
    </nav>
  </header>

  <!-- Main: waiting UI will be injected by judge.js -->
  <main class="bg-slate-50 text-slate-800">
    <!-- Keep the primary container id consistent with the script.
         The script supports both ids: judgleContainer and judgeContainer. -->
    <div id="judgleContainer" class="max-w-7xl mx-auto px-6 py-8"></div>
    <div id="judgeContainer" class="max-w-7xl mx-auto px-6 py-8 hidden"></div>
  </main>

  <script src="judge.js"></script>
</body>
</html>
